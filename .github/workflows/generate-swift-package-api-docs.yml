# 1. https://github.com/actions
# 2. https://github.com/features/actions
# 3. https://docs.github.com/en/actions

---

name: Generate Swift package API docs

on:
  push:               # Allow automatic triggering for pushes.
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering.

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages.
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment.
concurrency:
  group: "pages"
  cancel-in-progress: true

# Build and deploy the DocC documentation.
jobs:
  generate-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployments.outputs.pages_url }}
    runs-on: macos-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Set up GitHub Pages
      uses: actions/configure-pages@v5
    - name: Set up Swift
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest
    - name: Build and generate DocC
      run: |
        swift package resolve
        swift package generate-documentation \
          --target SwiftFoundationHelpers \
          --output-path Docs \
          --hosting-base-path SwiftFoundationHelpers
    - name: Upload docs as artifact
      uses: actions/upload-artifact@v3
      with:
        name: DocC_Docs
        path: Docs
    - name: Deploy to GitHub Pages
      if: github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: Docs
