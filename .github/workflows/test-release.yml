---

name: Test release

on:
  pull_request:       # Allow automatic triggering for PRs.
    branches:
      - bugfix/**
      - feature/**
    types:
      - opened
      - closed
      - labeled
  push:               # Allow automatic triggering for pushes.
    branches:
      - develop
      - main
      - versions
  workflow_dispatch:  # Allow manual triggering.

jobs:
  test:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }} (${{ matrix.destination }})
    strategy:
      matrix:
        destination:
          - "platform=macOS"
          - "platform=iOS Simulator,name=iPhone 14 Pro"
        os:
          - ubuntu-latest
          - macos-15
        swift:
          - '6.0.2'  # Not supported by setup-swift@2.1.0
          # - '6.0.1'  # Not supported by setup-swift@2.1.0
          # - '6.0'    # Not supported by setup-swift@2.1.0
          # - '5.10.1'
          # - '5.10.0'
          # - '5.9.2'
          # - '5.9.2'
          # - '5.9.1'
          # - '5.9'
          # - '5.8.1'
          # - '5.8'
          # - '5.7.3'
          # - '5.7.2'
          # - '5.7.1'
          # - '5.7'
          # - '5.5'
          # - '5.4'
          # - '5.3'
    runs-on: ${{ matrix.os }}
    steps:
      # - uses: swift-actions/setup-swift@v2.1.0
      #   with:
      #     swift-version: ${{ matrix.swift }}
      - uses: actions/checkout@v4
      - name: Get Swift version
        run: swift --version
      - name: Build Swift package
        run: swift build
      - name: Run tests on Swift package
        run: swift test --destination ${{ matrix.destination }}
